<h2>Projects</h2>
<div class="row">
    {% for item in site.data.projects %}
    {% if item.page-name %}
    <div class="col-md-6 col-xl-4" onclick="/projects/{{ item.page-name }}">
    {% else %}
    <div class="col-md-6 col-xl-4">
    {% endif %}

        

<div class="card mb-3 widget-content bg-arielle-smile">
<div class="widget-content-wrapper text-white">
<div class="widget-content-left info">
            <p class="title">{{ item.title }} </p>
            <p class="location">{{ item.event }}</p>
            <p class="dates">{{ item.date }}</p>
</div>
<div class="widget-content-right">
<div class="widget-numbers text-white"><span class="badge badge-secondary">private</span></div>
</div>
</div>
</div>
</div>


    {% endfor %}
  </div>
